
<div class="hold-transition register-page ">
    
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership as vendor</p>

            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Full name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <fa-icon [icon]="faUser" ></fa-icon>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Enter Username">
                            
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="Enter Contact">
                            
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <select  class="form-control input-group-text" >
                        <option value="">select</option>
                        <option value="">Male</option>
                        <option value="">Female</option>

                    </select>
                    
                </div>

                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <fa-icon [icon]="faEnvelope" ></fa-icon>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <fa-icon [icon]="faLock" ></fa-icon>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Retype password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <fa-icon [icon]="faLock" ></fa-icon>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                            <label for="agreeTerms">
                            I agree to the <a >terms</a>
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                        
                </div>
            </form>
        
                
            <a  class="text-center">I already have a membership</a>
        </div>
    </div>
</div>
