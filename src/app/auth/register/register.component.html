
<div class="hold-transition register-page ">
    <div class="login-logo">
        <a href="#">Paper <strong>Plane</strong></a>
    </div>
    <div class="card">
        <div class="login-box">
            <div class="card-body register-card-body">
                <p class="login-box-msg">Register as a new vendor</p>

                <form [formGroup]="registerForm" (submit)="registerPost()">
                    <div class="row">
                        <div class="col-sm-6 pr-0">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Full name" required formControlName="fullname" >
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <fa-icon [icon]="faUser" ></fa-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Username" required formControlName="username" >
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <fa-icon [icon]="faUser"></fa-icon>
                                            </div>
                                    </div>
                                    
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                
                        <div class="col-sm-6 pr-0">
                            <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Contact" required formControlName="contact" >
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <fa-icon [icon]="faPhone"></fa-icon>
                                            </div>
                                    </div>
                                    
                                
                            </div>
                        </div>
                    
                        <div class="col-sm-6">
                            <div class="input-group mb-3">
                                <select  class="form-control input-group-text" required formControlName="gender" >
                                    <option value="">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    

                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" required formControlName="email"  >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <fa-icon [icon]="faEnvelope" ></fa-icon>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" required formControlName="password" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <fa-icon [icon]="faLock" ></fa-icon>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Retype password" required formControlName="cpassword" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <fa-icon [icon]="faLock" ></fa-icon>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" class="mr-1" name="terms" value="agree" required formControlName="iagree">
                                <label for="agreeTerms" class="agree-terms">
                                    I agree to the <a >terms</a> 
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                            
                    </div>
                </form>
            
                    
                <a [routerLink] = "[ '/vendor/auth/login' ]" class="text-center">I already have a membership</a>
            </div>
        </div>
    </div>
</div>
